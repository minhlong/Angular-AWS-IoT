<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <h2>AWS Demo IoT</h2>
    <div [hidden]="!errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <form class="m-t" role="form" action="#" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="login.email" #email="ngModel" name="email" required class="form-control" placeholder="ID">
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="login.password" #password="ngModel" name="password" required class="form-control" placeholder="Password">
      </div>
      <div *ngIf="isLoading" class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
      <button *ngIf="!isLoading" type="submit" (click)="onLogin(loginForm)" class="btn btn-primary block full-width m-b">Login</button>
    </form>
  </div>
</div>
